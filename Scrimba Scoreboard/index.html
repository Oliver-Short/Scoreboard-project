<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="team-container">
                <h3>HOME</h3>
                <div id="home-score" class="score"></div>
                <button id ="btn" onclick="homeIncrease(1)">+ 1</button>
                <button id ="btn" onclick="homeIncrease(2)">+ 2</button>
                <button id ="btn" onclick="homeIncrease(3)">+ 3</button>
            </div>
            <div class="team-container">
                <h3>AWAY</h3>
                <div id ="guest-score" class="score"></div>             
                <button id ="btn" onclick="guestIncrease(1)">+ 1</button>
                <button id ="btn" onclick="guestIncrease(2)">+ 2</button>
                <button id ="btn" onclick="guestIncrease(3)">+ 3</button>
            </div>
            <div>
                <button id="new-game" onclick="newGame()">New Game</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
